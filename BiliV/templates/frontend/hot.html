{% extends "base.html" %}
{% block style %}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static', filename='css/index.css')}}">
<link rel="stylesheet" href="{{url_for('static', filename='css/hot.css')}}">
<link rel="stylesheet" href="{{url_for('static', filename='font-awesome-4.2.0/css/font-awesome.min.css')}}">
{% endblock %}
{% block body_content %}
    <nav class="header navbar navbar-default navbar-fixed-top " role="navigation">
    <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
	  <a class="header-logo" href="{{url_for('frontend.login')}}"></a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <!--hot-->
      <ul class="nav navbar-nav">
        <li>
            <span class="glyphicon glyphicon-fire" aria-hidden="true"></span>
        </li>
      </ul>
      <!--login-->
      <ul class="nav navbar-nav navbar-right">
        <li>
          <div class="login-btn">
			  <a href="{{authorize_url}}" class="btn-weibo">
             <span><i class="fa fa-weibo fa-lg"></i>Log in with Weibo</span>
            </a>
         </div>
        </li>
      </ul>


    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<div class="container">
	<div class="row">
		{% if videos %}
		{% for video in videos %}
		<div class="col-md-3">
		<div class="panel-img">
			<a href="url_for('play.index', aid=id)"><img src="{{ video.pic }}" width="300px" height="170px"></a>
		</div>
		<div class="panel-info">
			<span class="title"><a href="{{url_for('play.index', aid=video.id)}}">{{video.title}}</a></span>
		</div>
		</div>
		{% endfor %}
		{% endif %}
	</div>
</div> <!-- /container -->
{% endblock %}
